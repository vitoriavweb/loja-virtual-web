<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lojavirtual/assets/css/index.css">
</head>
<body>
        <div id="header">

            <!-- Inner -->
                <div class="inner">
                    <header>
                        <h1><a href="index.html" id="logo">Helios</a></h1>
                    </header>
                </div>

        </div>
        <div class="content">

        <form id="formulario">
            <h1>Faça seu pedido aqui!</h1>
            <hr>
            <br>
            <div class="pedidos">
                <label for="nome">Nome do cliente:</label>
                <input type="text" id="nome" required>
            </div>

            <div>
                <label for="endereco">Endereço para entrega:</label>
                <input type="text" id="endereco" required>
            </div>

            <div>
                <label for="pedido_cliente">Informe seu pedido:</label>
                <input type="text" id="pedido_cliente" required>
            </div>

            <div>
                <label for="pagamento">forma de pagamento:</label>
                <select id="pagamento">
                    <option value=""></option>
                    <option value="dinheiro">Dinheiro físico</option>
                    <option value="cartao">Cartão</option>
                    <option value="pix">Pix</option>
                </select>
            </div>

            <div>
                <label for="observacao">Observações:</label>
                <textarea id="observacao" cols="30" rows="10"></textarea>
            </div>
        </form>
    </div>
</body>
</html>
